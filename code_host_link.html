<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Details</title>
</head>
<body>
    <p style="text-align: center;">
        <a href="{{MeetingLink}}" target="_blank">
            <img src="/images/143d4fce-cfe7-485e-93a0-a1080333a81d/animation_500_l0128tho.gif" width="103" height="103" alt="Meeting Link" style="max-width: 100%; height: auto;">
        </a>
    </p>

    <table style="width: 100%; margin: 20px 0; border-collapse: separate; border-spacing: 0; background-color: #F3F4F8; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 12px; overflow: hidden;">
        <thead>
            <tr>
                <th style="padding: 15px; text-align: center; background-color: #E0E5EB; color: #5A5A5A; font-weight: bold; border-bottom: 1px solid #ddd;">Class Duration</th>
                <th style="padding: 15px; text-align: center; background-color: #E0E5EB; color: #5A5A5A; font-weight: bold; border-bottom: 1px solid #ddd;">Class Day/S</th>
                <th style="padding: 15px; text-align: center; background-color: #E0E5EB; color: #5A5A5A; font-weight: bold; border-bottom: 1px solid #ddd;">Class Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 15px; text-align: center; border-bottom: 1px solid #ddd; color: #555; background-color: #F3F4F8;">{{ClassDuration}}</td>
                <td style="padding: 15px; text-align: center; border-bottom: 1px solid #ddd; color: #555; background-color: #F3F4F8;">{{TClassDay}}</td>
                <td style="padding: 15px; text-align: center; border-bottom: 1px solid #ddd; color: #555; background-color: #F3F4F8;">{{TClassTime}}</td>
            </tr>
        </tbody>
    </table>

    <table style="width: 100%; background-color: #F3F4F8; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 12px; overflow: hidden;">
        <tbody>
            <tr>
                <td style="width: 50%; padding: 0;">
                    <div style="position: relative; height: 250px; background-color: #F3F4F8;">
                        <iframe src="{{StudentAttendanceLink}}" scrolling="no" frameborder="0" style="width: 100%; height: 250px; border: none; position: absolute; clip: rect(80px, auto, auto, auto); top: 0; left: 0;"></iframe>
                    </div>
                </td>
                <td style="width: 50%; padding: 0;">
                    <div style="position: relative; height: 250px; background-color: #F3F4F8;">
                        <iframe src="{{1stReminderLink}}" scrolling="no" frameborder="0" style="width: 100%; height: 250px; border: none; position: absolute; clip: rect(80px, auto, auto, auto); top: 0; left: 0;"></iframe>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <table style="width: 100%; background-color: #F3F4F8; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 12px; overflow: hidden;">
        <tbody>
            <tr>
                <td style="padding: 0;">
                    <div style="position: relative; height: 580px; background-color: #F3F4F8;">
                        <iframe src="{{CancelClassLink}}" scrolling="no" frameborder="0" style="width: 100%; height: 580px; border: none; position: absolute; clip: rect(90px, auto, auto, auto); top: 0; left: 0;"></iframe>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <table style="width: 100%; background-color: #F3F4F8; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 12px; overflow: hidden;">
        <tbody>
            <tr>
                <td style="padding: 0;">
                    <div style="position: relative; height: 1800px; background-color: #F3F4F8;">
                        <iframe src="{{CommentLink}}" scrolling="no" frameborder="0" style="width: 100%; height: 1800px; border: none; position: absolute; clip: rect(110px, auto, auto, auto); top: 0; left: 0;"></iframe>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
